  <script>
    var swiper = new Swiper(".mySwiper", {

      autoplay: {

        disableOnInteraction: false,

    });

  </script>

  <script>
    var swiper = new Swiper(".mySwiper1", {
      slidesPerView: 2,
      spaceBetween: 10,
      loop: true,
      freeMode: true,
      autoplay: {
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
